apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: polybot-prod
  namespace: argocd
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/shantalberkhof/K8sInfra.git'
    targetRevision: prod
    path: 'K8sInfra/k8s/Polybot'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
