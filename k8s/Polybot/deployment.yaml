apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-polybot
  labels:
    app: app-polybot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-polybot
  template:
    metadata:
        labels:
          app: app-polybot
    spec:
      containers:
      - name: server
        image: shantalberkhof/my_polybot_k8s_dev:v2
        resources:
          requests:
            cpu: 200m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 1000Mi

